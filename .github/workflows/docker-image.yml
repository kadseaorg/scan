name: Docker Build and Push

on:
  push:
    branches:
      - main
      - dev

env:
  REGISTRY: kadseaorg
  IMAGE_NAME: ${{ github.repository }}

jobs:
  build:
    permissions:
      contents: read
      packages: write
    runs-on: ubuntu-latest
    strategy:
      matrix:
        config:
          - chain: 'kadsea'
            site_url: 'https://kadscan.kadsea.org/'
          - chain: 'kadsea-testnet'
            site_url: 'https://kadscan.kadsea.ink/'

    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v2

      - name: Log in to the Container registry
        uses: docker/login-action@v2
        with:
         username: ${{ secrets.DOCKER_USERNAME }}
         password: ${{ secrets.DOCKER_PASSWORD }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v4
        with:
          images: ${{ env.REGISTRY }}/${{ env.IMAGE_NAME }}

      - name: Setup variables
        id: vars
        run: |
          TAG="${GITHUB_REF##*/}"
          echo "::set-output name=tag::${TAG%%/*}"

      - name: Build and push Docker image
        uses: docker/build-push-action@v4
        env:
          NODE_OPTIONS: '--max_old_space_size=4096'
        with:
          context: .
          push: true
          tags: kadseaorg/kadscan:${{ steps.vars.outputs.tag }}-${{ matrix.config.chain }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            NEXT_PUBLIC_CHAIN=${{ matrix.config.chain }}
            NEXT_PUBLIC_SITE_URL=${{ matrix.config.site_url }}
